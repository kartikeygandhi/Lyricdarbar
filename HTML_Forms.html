</head>
<body>
<H2> This is all about Forms.</H2>
<form>
<fieldset>

First Name: <input type="text" name="First Name"><br><br>

Age: <input type="radio" name="Age">Under 18 <input type="radio" name="Age"> Over 18<br><br>                     
<input type="submit" value="Submitt"><br><br>
<input type="reset" value="resetttttt"><br><br>

        <option value="Swimming">Swimming</option>

</textarea>
